      <p><font color="black"> Add all details for creating New User </font></p>
      <form method="post" action=/temp/adduser/>
      {% csrf_token %}
      <ul>
          <lable name=username><font color="blue"><b> User Name </b></font></lable><tb />

      </ul>
      
      <ul>
          <lable name=password> <font color="blue"><b> Password </b></font> </lable>
          <input type="text" name="password" placeholder="Password" required>
